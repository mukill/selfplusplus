{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %}
    {{form.media}}
{% endblock %}

{% block content %}

{% if title %}
    <h1>{{ title }}</h1>
{% endif %}

<form method='POST' action='.' enctype='multipart/form-data'> {% csrf_token %}
    {{ form | crispy }}
    <button type='submit'>Send</button>
</form> 

{% endblock %}
